<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3498db" />
    <title>J.A.T.E</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/monokai.min.css">
    <link rel="manifest" href="/manifest.json"> 
    <script defer src="./main.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/javascript/javascript.min.js"></script>
  </head>
  <body>
    <nav id="navbar">
      <div class="nav-btn">
        <a class="btn btn-sm btn-dark" id="buttonInstall" role="button">Install!</a>
      </div>
     <h1> Just Another Text Editor</h1>
     
      <div class="navbar-brand" 
            ><img src="./assets/logo/icon_96x96.png"
          /></div>
    </nav>

    <main id="main">
      <div class="loading-container">
        <div class="loading-spinner"></div>
      </div>
    </main>
    <script src="./js/install.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/dist/src-sw.js')
            .then((registration) => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch((error) => {
              console.error('Service Worker registration failed:', error);
            });
          })};
    </script>    
  </body>
</html>
